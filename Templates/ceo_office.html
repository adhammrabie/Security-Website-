<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Office</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2dabaf;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ddd;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation buttons -->
    <div class="navbar">
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('ceo_office') }}">CEO Office</a>
        <a href="{{ url_for('about_page') }}">About Greaze</a>
    </div>

    <div class="content">
        <h1>CEO Office</h1>
        <h2>Welcome Mr.CEO, How may we help you today?</h2>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
